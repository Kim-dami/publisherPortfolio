<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/component.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/location.css">
    <!-- 페이지별 css 파일 링크 -->
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
</head>
<body>
<main id="login">
    <header>
        <a href="#" class="linkBack">
            <svg viewBox="0 0 20 20" class="iconBack">
                <g>
                    <rect width="20" height="20"/>
                    <path d="m8.66,4.34l-5.66,5.66,5.66,5.66"/>
                    <line x1="3" y1="10" x2="17" y2="10"/>
                </g>
            </svg>
        </a>
    </header>
    <div class="bgContent bgWhite">
        <div class="areaWebCopy">
            <div class="copy">배달의 발견, 일상의 변화.</div>
            <div class="logo"><img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/textBDG.png" alt="배달긱"></div>
            <ul class="ulAdvantage">
                <li class="liAdvantage">배달비 0원</li>
                <li class="liAdvantage">최소주문금액 0원</li>
                <li class="liAdvantage">AI 루트시스템 친환경 ESG배달</li>
                <li class="liAdvantage">비대면 안심배달</li>
                <li class="liAdvantage">사전예약정시도착</li>
            </ul>
            <div class="areaStore">
                <div class="textStore">앱 다운로드</div>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webAppstore.svg">
                </a>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webGooglestore.svg">
                </a>
            </div>
        </div>
        <section class="sectionLogin">
            <div class="areaLoginCopy">
                <div class="copy">배달의 발견, 일상의 변화.</div>
                <div class="logo">
                    <img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/textBDG.png" alt="배달긱">
                </div>
            </div>
            <div class="areaLogin">
                <fieldset class="setBorder">
                    <input type="text" class="inputBorder" id="loginID" required="required" />
                    <label for="loginID" class="placeholderBorder">아이디</label>
                </fieldset>
                <fieldset class="setBorder">
                    <input type="text" class="inputBorder" id="loginPassword" required="required" />
                    <label for="loginPassword" class="placeholderBorder">비밀번호</label>
                </fieldset>
                <fieldset class="setFull">
                    <button class="btnFull bgMain">로그인</button>
                </fieldset>
            </div>
            <div class="areaFind">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
            </div>
            <div class="areaSocial">
                <fieldset class="setFull">
                    <button class="btnFull bgKakao">
                        <svg viewBox="0 0 78.2 74.8">
                            <g>
                                <path d="M39.1,0C17.5,0,0,13.6,0,30.4c0,10.4,6.1,19.7,16.4,25.2c0,0,0,0,0,0c0,0-4.2,15.6-4.8,18.6  c-0.3,1.6,2.3-0.1,6.5-2.8c4.2-2.7,16.1-10.8,17.5-10.8c0,0,0,0,0,0c1.1,0.1,2.2,0.1,3.4,0.1c21.6,0,39.1-13.6,39.1-30.4  S60.7,0,39.1,0z"/>
                            </g>
                        </svg>
                        카카오로 로그인
                    </button>
                </fieldset>
                <fieldset class="setFull">
                    <button class="btnFull bgApple">
                        <svg viewBox="0 0 18 23">
                            <text data-name="" transform="translate(9 18)"><tspan x="-8.295" y="0"></tspan></text>
                        </svg>
                        Apple로 로그인
                    </button>
                </fieldset>
            </div>
            <div class="areaJoin">
                <a href="#" class="linkJoin">
                    <div class="bubbleJoin">
                        <img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/triangleTooltip.png" class="triangleTooltip"/><img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/imgFastJoin.png" class="imgFastJoin"/>지금, 빠르게 시작하기!
                    </div>
                    <span class="textJoin">회원가입</span>
                </a>
            </div>
        </section>
    </div>
</main>
</body>
</html>
