<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>서비스장소 검색</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/component.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/location.css">
    <!-- 페이지별 css 파일 링크 -->
</head>
<body>
    <main id="selectPlace">
        <header>
            <a href="#" class="linkBack">
                <svg viewBox="0 0 20 20" class="iconBack">
                    <g>
                        <rect width="20" height="20"/>
                        <path d="m8.66,4.34l-5.66,5.66,5.66,5.66"/>
                        <line x1="3" y1="10" x2="17" y2="10"/>
                    </g>
                </svg>
            </a>
            <h1>서비스장소 검색</h1>
            <div class="areaSearch">
                <fieldset class="setSearch">
                    <input type="search" id="inputSearch" class="inputSearch" required="required" autocomplete="off" value="ㅇㅅ">
                    <label for="inputSearch" class="labelSearch">서비스장소명을 검색해주세요</label>
                    <button class="btnDelete">
                        <span class="blind">검색어 삭제</span>
                        <svg class="iconDelete">
                            <rect width="16" height="16"/>
                            <circle cx="8" cy="8" r="8"/>
                            <line x1="5.42" y1="5.42" x2="10.58" y2="10.58"/>
                            <line x1="5.42" y1="10.58" x2="10.58" y2="5.42"/>
                        </svg>
                    </button>
                    <button type="submit" class="btnSubmit">
                        <span class="blind">검색</span>
                        <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/img/icon_search-1.svg" alt="검색" class="iconSubmit"/>
                    </button>
                </fieldset>
            </div>
        </header>
        <div class="bgContent bgGray">
            <div class="areaWebCopy">
                <div class="copy">배달의 발견, 일상의 변화.</div>
                <div class="logo"><img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/textBDG.png" alt="배달긱"></div>
                <ul class="ulAdvantage">
                    <li class="liAdvantage">배달비 0원</li>
                    <li class="liAdvantage">최소주문금액 0원</li>
                    <li class="liAdvantage">AI 루트시스템 친환경 ESG배달</li>
                    <li class="liAdvantage">비대면 안심배달</li>
                    <li class="liAdvantage">사전예약정시도착</li>
                </ul>
                <div class="areaStore">
                    <div class="textStore">앱 다운로드</div>
                    <a href="#" target="_blank" class="linkStore">
                        <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webAppstore.svg">
                    </a>
                    <a href="#" target="_blank" class="linkStore">
                        <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webGooglestore.svg">
                    </a>
                </div>
            </div>
            <section class="sectionResult">
                2개의 검색결과
            </section>
            <section class="sectionPlace">
                <ul class="ulPlace">
                    <li class="liPlace">
                        <a href="#" class="place disable">
                            <span class="fontMain">연세</span>대학교
                        </a>
                    </li>
                    <li class="liPlace">
                        <a href="#" class="place disable">
                            <span class="fontMain">연세</span>대학교(송도)
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
