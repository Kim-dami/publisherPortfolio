<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>수령장소 직접 제안하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/component.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/location.css">
    <!-- 페이지별 css 파일 링크 -->
</head>
<body>
<main>
    <div class="areaWebCopy">
        <div class="copy">배달의 발견, 일상의 변화.</div>
        <div class="logo"><img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/textBDG.png" alt="배달긱"></div>
        <ul class="ulAdvantage">
            <li class="liAdvantage">배달비 0원</li>
            <li class="liAdvantage">최소주문금액 0원</li>
            <li class="liAdvantage">AI 루트시스템 친환경 ESG배달</li>
            <li class="liAdvantage">비대면 안심배달</li>
            <li class="liAdvantage">사전예약정시도착</li>
        </ul>
        <div class="areaStore">
            <div class="textStore">앱 다운로드</div>
            <a href="#" target="_blank" class="linkStore">
                <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webAppstore.svg">
            </a>
            <a href="#" target="_blank" class="linkStore">
                <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webGooglestore.svg">
            </a>
        </div>
    </div>
    <div class="bottomSheet isFixedBig insideHeader insideBottom" id="applySpotSheet">
        <div class="sheetBg">
            <div class="sheetFold">
                <button class="btnSheetFold"><span class="foldBar"></span></button>
            </div>
            <div class="sheetHeader">
                <a href="#" class="linkBack">
                    <svg viewBox="0 0 20 20" class="iconBack">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m8.66,4.34l-5.66,5.66,5.66,5.66"/>
                            <line x1="3" y1="10" x2="17" y2="10"/>
                        </g>
                    </svg>
                </a>
                수령장소 직접 제안하기
            </div>
            <div class="sheetContent">
                <section class="sectionApply">
                    <ol class="olApply">
                        <li class="liApply">
                            <div class="howToApply">1. 지도를 움직여 정확한 위치를 선택해주세요</div>
                            <div class="applyMap" id="applyMap"></div>
                        </li>
                        <li class="liApply">
                            <div class="howToApply">2. 해당 장소 이름을 입력해주세요</div>
                            <fieldset class="setBorder">
                                <input type="text" class="inputBorder" placeholder="최소 3글자 ~ 최대 12글자">
                            </fieldset>
                        </li>
                    </ol>
                </section>
            </div>
            <section class="sectionFull">
                <fieldset class="setFull">
                    <button class="btnFull bgMain">제안완료</button>
                </fieldset>
            </section>
        </div>
    </div>
    <div class="popUp hidden">
        <div class="popCenter">
            <div class="popBg">
                <section class="sectionText">
                    수령장소를 제안해주셔서 감사해요<br />(관리자 승인 후 투표리스트 업로드예정)
                </section>
                <section class="sectionFull">
                    <fieldset class="setFull">
                        <button class="btnFull bgMain">확인</button>
                    </fieldset>
                </section>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=07ab4926694236a9f0d4da97734ad8cd"></script>
<script>
    let container = document.getElementById('applyMap'); // 지도를 표시할 div
    let options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(37.45963252248931, 126.95099071285293), //지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };

    let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

    let imageSrc = 'https://baedalgeek.s3.ap-northeast-2.amazonaws.com/newImage/marker_main.svg', // 마커 이미지 주소
        imageNormalSize = new kakao.maps.Size(20, 27), // 마커 노멀사이즈
        imageBigSize = new kakao.maps.Size(30, 41), // 마커 빅사이즈
        imageOption = {offset: new kakao.maps.Point(10, 27)}; // 마커 사이즈 옵션

    // 마커 이미지 생성
    let markerNormalImage = new kakao.maps.MarkerImage(imageSrc, imageNormalSize, imageOption),
        markerBigImage = new kakao.maps.MarkerImage(imageSrc, imageBigSize, imageOption);

    // 마커 생성
    var marker = new kakao.maps.Marker({
        // 지도 중심좌표에 마커를 생성합니다
        position: map.getCenter(),
        image: markerNormalImage // 마커 이미지
    });
    // 지도에 마커를 표시합니다
    marker.setMap(map);

    // 지도에 클릭 이벤트를 등록합니다
    // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

        // 클릭한 위도, 경도 정보를 가져옵니다
        var latlng = mouseEvent.latLng;

        // 마커 위치를 클릭한 위치로 옮깁니다
        marker.setPosition(latlng);

    });

</script>
</body>
</html>
