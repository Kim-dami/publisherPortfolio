<!DOCTYPE html>
<html lang="ko">
<head>

    <title>메뉴</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/component.css">
    <!-- 페이지별 css 파일 링크 -->

<body>
<main id="menu" class="menuAdult">
    <!-- 상점마감, 상점휴무, 준비중, 매진일 경우 menuDisable 클래스추가 / 메뉴품절일 경우 menuSoldOut 클래스추가 -->
    <!-- 메뉴이미지가 없을 경우 menuImgNone 클래스추가 / 주류메뉴인 경우 menuAdult 클래스추가 -->
    <header class="default">
        <a href="#" class="linkBack">
            <svg viewBox="0 0 20 20" class="iconBack">

                    <rect width="20" height="20"/>
                    <path d="m8.66,4.34l-5.66,5.66,5.66,5.66"/>
                    <line x1="3" y1="10" x2="17" y2="10"/>
                </g>
            </svg>
        </a>
        <h1>고추짬뽕</h1>
        <a href="#" class="linkBasket">
            <svg viewBox="0 0 20 20" class="iconBasket">
                <g>
                    <rect width="20" height="20"/>
                    <path d="m19.95,17.78l-2.36-10.04c-.2-.83-.95-1.42-1.81-1.41h-1.12v-1.78C14.59,1.97,12.46-.06,9.89,0c-2.49.06-4.49,2.06-4.55,4.55v1.77h-1.13c-.86,0-1.6.58-1.81,1.41L.05,17.78c-.13.54,0,1.11.36,1.54.36.44.89.69,1.46.68h16.28c.56,0,1.1-.25,1.46-.69.35-.43.49-1,.36-1.54M7.21,4.54c.03-1.54,1.31-2.77,2.85-2.73,1.5.03,2.7,1.24,2.73,2.73v1.77h-5.58v-1.77Zm-2.98,3.59h6.9l2.36,10.04H1.86l2.36-10.04Zm11.17,10.04l-2.36-10.04h2.74l2.36,10.04h-2.74Z" />
                </g>
            </svg>
            <div class="numberBasket">10</div>
        </a>
    </header>
    <div class="bgContent bgGray" onscroll="scrollHeader();">
        <div class="areaWebCopy">
            <div class="copy">배달의 발견, 일상의 변화.</div>
            <div class="logo"><img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/textBDG.png" alt="배달긱"></div>
            <ul class="ulAdvantage">
                <li class="liAdvantage">배달비 0원</li>
                <li class="liAdvantage">최소주문금액 0원</li>
                <li class="liAdvantage">AI 루트시스템 친환경 ESG배달</li>
                <li class="liAdvantage">비대면 안심배달</li>
                <li class="liAdvantage">사전예약정시도착</li>
            </ul>
            <div class="areaStore">
                <div class="textStore">앱 다운로드</div>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webAppstore.svg">
                </a>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webGooglestore.svg">
                </a>
            </div>
        </div>
        <section class="sectionTopImg">
            <img src="https://s3.ap-northeast-2.amazonaws.com/geekapp/food_2622.jpg">
        </section>
        <section class="sectionTopInfo">
            <a href="#" class="linkMenuStore">
                홍콩반점0412
                <g>
                    <rect width="20" height="20"/>
                    <path d="m7.82,14.98l5.3-5.3-5.3-5.31"/>
                </g>
                </svg>
            </a>
            <h2>고추짬뽕<img src="https://kim-dami.github.io/carnival/imgBadgeAdult.png" class="badgeAdult" />
                <svg viewBox="0 0 20 20" class="iconMore"></svg></h2>
            <div class="areaMenuIntro">불 맛 가득한 짬뽕에 청양고추의 매운 맛을 더하다!</div>
        </section>
        <section class="sectionQuantity">
            <h3>수량</h3>
            <div class="quantity">
                <fieldset class="setQuantity">
                    <button class="btnQuantity">
                        <svg viewBox="0 0 20 20" class="iconMinus">
                            <g>
                                <rect width="20" height="20"/>
                                <line x1="6" y1="10" x2="14" y2="10"/>
                            </g>
                        </svg>
                        <span class="blind">수량빼기</span>
                    </button>
                </fieldset>
                <span class="fontMain">1</span>
                <fieldset class="setQuantity">
                    <button class="btnQuantity">
                        <svg viewBox="0 0 20 20" class="iconPlus">
                            <g>
                                <rect width="20" height="20"/>
                                <line x1="10" y1="13.69" x2="10" y2="5.69"/>
                                <line x1="14" y1="9.69" x2="6" y2="9.69"/>
                            </g>
                        </svg>
                        <span class="blind">수량더하기</span>
                    </button>
                </fieldset>
            </div>
        </section>
        <section class="sectionDefault">
            <fieldset class="setRow">
                <input type="radio" name="menuDefault" class="inputRow" id="menuDefault-1" checked/>
                <label for="menuDefault-1" class="labelRow storeDiscount"><!-- 상점할인이 있을경우 storeDiscount 클래스 추가 -->
                    <svg viewBox="0 0 20 20" class="iconTwoCircles">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m10,1c4.96,0,9,4.04,9,9s-4.04,9-9,9S1,14.96,1,10,5.04,1,10,1m0-1C4.48,0,0,4.48,0,10s4.48,10,10,10,10-4.48,10-10S15.52,0,10,0h0Z"/>
                            <circle cx="10" cy="10" r="5"/>
                        </g>
                    </svg>
                    기본
                    <div class="price">
                        <div class="percent">10%</div>
                        <div class="original"><span class="line"></span>88,000</div>
                        <div class="discount">87,200원</div>
                    </div>
                </label>
            </fieldset>
            <fieldset class="setRow">
                <input type="radio" name="menuDefault" class="inputRow discount" id="menuDefault-2"/><!-- 할인이 있을경우 discount 클래스 추가 -->
                <label for="menuDefault-2" class="labelRow storeDiscount"><!-- 상점할인이 있을경우 storeDiscount 클래스 추가 -->
                    <svg viewBox="0 0 20 20" class="iconTwoCircles">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m10,1c4.96,0,9,4.04,9,9s-4.04,9-9,9S1,14.96,1,10,5.04,1,10,1m0-1C4.48,0,0,4.48,0,10s4.48,10,10,10,10-4.48,10-10S15.52,0,10,0h0Z"/>
                            <circle cx="10" cy="10" r="5"/>
                        </g>
                    </svg>
                    맵게
                    <div class="price">
                        <div class="percent">10%</div>
                        <div class="original"><span class="line"></span>9,000</div>
                        <div class="discount">8,100원</div>
                    </div>
                </label>
            </fieldset>
        </section>
        <section class="sectionOption">
            <h3>
                사이즈
                <span class="badgeMust">필수</span>
            </h3>
            <fieldset class="setRow">
                <input type="radio" name="optionMust" class="inputRow" id="option-1" checked />
            </fieldset>
            <fieldset class="setRow">
                <input type="radio" name="optionMust" class="inputRow" id="option-2" />
                <label for="option-2" class="labelRow">
                    <svg viewBox="0 0 20 20" class="iconTwoCircles">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m10,1c4.96,0,9,4.04,9,9s-4.04,9-9,9S1,14.96,1,10,5.04,1,10,1m0-1C4.48,0,0,4.48,0,10s4.48,10,10,10,10-4.48,10-10S15.52,0,10,0h0Z"/>
                            <circle cx="10" cy="10" r="5"/>
                        </g>
                    </svg>
                    곱빼기
                    <div class="price">1,000원</div>
                </label>
            </fieldset>
            <fieldset class="setRow">
                <input type="radio" name="optionMust" class="inputRow" id="option-3" disabled="disabled" />
                <label for="option-3" class="labelRow">
                    <svg viewBox="0 0 20 20" class="iconTwoCircles">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m10,1c4.96,0,9,4.04,9,9s-4.04,9-9,9S1,14.96,1,10,5.04,1,10,1m0-1C4.48,0,0,4.48,0,10s4.48,10,10,10,10-4.48,10-10S15.52,0,10,0h0Z"/>
                            <circle cx="10" cy="10" r="5"/>
                        </g>
                    </svg>
                    2인분<span class="badgeOptionSoldOut">품절</span>
                    <div class="price">1,500원</div>
                </label>
            </fieldset>
        </section>
        <section class="sectionOption">
            <h3>
                추가메뉴 선택
                <span class="badgeCan">선택</span>
                <div class="optionLimit">최대 6개 선택</div>
            </h3>
            <fieldset class="setRow">
                <input type="checkbox" name="option" class="inputRow" id="option-4"/>
                <label for="option-4" class="labelRow">
                    <svg viewBox="0 0 20 20" class="iconSquare">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m8.71,14.76l-4.96-4.96,1-1,3.95,3.87,6.55-6.54,1,1-7.54,7.63Z"/>
                        </g>
                    </svg>
                    공기밥
                    <div class="price">
                        1,000원
                    </div>
                </label>
            </fieldset>
            <fieldset class="setRow">
                <input type="checkbox" name="option" class="inputRow" id="option-5"/>
                <label for="option-5" class="labelRow">
                    <svg viewBox="0 0 20 20" class="iconSquare">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m8.71,14.76l-4.96-4.96,1-1,3.95,3.87,6.55-6.54,1,1-7.54,7.63Z"/>
                        </g>
                    </svg>
                    콜라
                    <div class="price">2,000원</div>
                </label>
            </fieldset>
            <fieldset class="setRow">
                <input type="checkbox" name="option" class="inputRow" id="option-6" disabled="disabled" />
                <label for="option-6" class="labelRow">
                    <svg viewBox="0 0 20 20" class="iconSquare">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m8.71,14.76l-4.96-4.96,1-1,3.95,3.87,6.55-6.54,1,1-7.54,7.63Z"/>
                        </g>
                    </svg>
                    제로콜라<span class="badgeOptionSoldOut">품절</span>
                    <div class="price">2,000원</div>
                </label>
            </fieldset>
            <fieldset class="setRow">
                <input type="checkbox" name="option" class="inputRow" id="option-7"/>
                <label for="option-7" class="labelRow">
                    <svg viewBox="0 0 20 20" class="iconSquare">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m8.71,14.76l-4.96-4.96,1-1,3.95,3.87,6.55-6.54,1,1-7.54,7.63Z"/>
                        </g>
                    </svg>
                    사이다
                    <div class="price">2,000원</div>
                </label>
            </fieldset>
            <fieldset class="setRow">
                <input type="checkbox" name="option" class="inputRow" id="option-8"/>
                <label for="option-8" class="labelRow">
                    <svg viewBox="0 0 20 20" class="iconSquare">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m8.71,14.76l-4.96-4.96,1-1,3.95,3.87,6.55-6.54,1,1-7.54,7.63Z"/>
                        </g>
                    </svg>
                    초록매실
                    <div class="price">700원</div>
                </label>
            </fieldset>
            <fieldset class="setRow">
                <input type="checkbox" name="option" class="inputRow" id="option-9"/>
                <label for="option-9" class="labelRow">
                    <svg viewBox="0 0 20 20" class="iconSquare">
                        <g>
                            <rect width="20" height="20"/>
                            <path d="m8.71,14.76l-4.96-4.96,1-1,3.95,3.87,6.55-6.54,1,1-7.54,7.63Z"/>
                        </g>
                    </svg>
                    단무지 추가
                    <div class="price">500원</div>
                </label>
            </fieldset>
        </section>
        <section class="sectionNoticeImg">
            메뉴이미지는 이미지컷이며 실제 배달되는 음식과 다를 수 있습니다.
        </section>
    </div>
    <div id="bottomFix">
        <section class="sectionMenuAmount">
            <h3>
                총 주문금액
                <span class="amount">8,500원</span>
            </h3>
        </section>
        <section class="sectionFull">
            <div class="noticeAdult">주류는 다른 메뉴와 함께 주문할 수 있어요</div>
            <fieldset class="setFull">
                <button class="btnFull bgMain">장바구니에 담기</button>
            </fieldset>
        </section>
        <section class="sectionHalf hidden">
            <fieldset class="setHalf">
                <button class="btnHalf borderMain fontMain">장바구니 담기</button>
            </fieldset>
            <fieldset class="setHalf">
                <button class="btnHalf bgMain">바로주문</button>
            </fieldset>
        </section>
        <section class="sectionFull hidden">
            <fieldset class="setFull">
                <button class="btnFull bgDisable fontDisable">
                    다 팔렸어요
                </button>
            </fieldset>
        </section>
    </div>
</main>
<div id="toastLayer">
    <div class="toast" id="toast">
        장바구니에 담았어요
    </div>
</div>
<script>
    function scrollHeader(){
        const bgContent = document.querySelector('.bgContent');
        const header = document.querySelector('header');
        console.log(bgContent.scrollTop)
        if(bgContent.scrollTop < 180){
            header.classList.add('default');
            header.classList.remove('scroll');
        } else {
            header.classList.add('scroll');
            header.classList.remove('default');
        }
    }
    window.onload = function() {
        scrollHeader();
    }
</script>
</body>
</html>
