<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>자주 묻는 질문</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/component.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/location.css">
    <!-- 페이지별 css 파일 링크 -->
    <link rel="stylesheet" type="text/css" href="../assets/css/geekmoney.css">
</head>
<body>
<main id="geekmoneyFAQ">
    <header>
        <a href="#" class="linkBack">
            <svg viewBox="0 0 20 20" class="iconBack">
                <g>
                    <rect width="20" height="20"/>
                    <path d="m8.66,4.34l-5.66,5.66,5.66,5.66"/>
                    <line x1="3" y1="10" x2="17" y2="10"/>
                </g>
            </svg>
        </a>
        <h1>자주 묻는 질문</h1>
    </header>
    <div class="bgContent bgGray">
        <div class="areaWebCopy">
            <div class="copy">배달의 발견, 일상의 변화.</div>
            <div class="logo"><img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/textBDG.png" alt="배달긱"></div>
            <ul class="ulAdvantage">
                <li class="liAdvantage">배달비 0원</li>
                <li class="liAdvantage">최소주문금액 0원</li>
                <li class="liAdvantage">AI 루트시스템 친환경 ESG배달</li>
                <li class="liAdvantage">비대면 안심배달</li>
                <li class="liAdvantage">사전예약정시도착</li>
            </ul>
            <div class="areaStore">
                <div class="textStore">앱 다운로드</div>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webAppstore.svg">
                </a>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webGooglestore.svg">
                </a>
            </div>
        </div>
        <section class="sectionFilter">
            <fieldset class="setFilter">
                <input type="radio" name="filter" class="inputFilter" id="filter-1" checked />
                <label for="filter-1" class="labelFilter">전체</label>
            </fieldset>
            <fieldset class="setFilter">
                <input type="radio" name="filter" class="inputFilter" id="filter-2" />
                <label for="filter-2" class="labelFilter">충전</label>
            </fieldset>
            <fieldset class="setFilter">
                <input type="radio" name="filter" class="inputFilter" id="filter-3" />
                <label for="filter-3" class="labelFilter">사용</label>
            </fieldset>
            <fieldset class="setFilter">
                <input type="radio" name="filter" class="inputFilter" id="filter-4" />
                <label for="filter-4" class="labelFilter">환불</label>
            </fieldset>
        </section>
        <section class="sectionQA">
            <ul class="ulQA">
                <li class="liQA">
                    <fieldset class="setQuestion">
                        <button class="btnQuestion">
                            <span class="markQA">Q</span><span class="fontMain">[충전]</span>긱머니란 무엇인가요?
                            <svg viewBox="0 0 20 20" class="iconUnfold">
                                <g>
                                    <rect width="20" height="20"/>
                                    <path d="m4.69,12.34l5.31-5.3,5.31,5.3" />
                                </g>
                            </svg>
                        </button>
                    </fieldset>
                    <div class="areaAnswer">
                        <span class="markQA">A</span>‘긱머니’란 배달긱 전용 선충전 머니로,<br />
                        배달긱 주문시 현금처럼 사용할 수 있습니다!<br /><br />
                        긱머니 전용 혜택<br />
                        • 긱머니 충전시, 충전금액별 보너스 포인트 지급<br />
                        • 긱머니 결제시, 주문감사 포인트 2% 적립<br />
                    </div>
                </li>
                <li class="liQA">
                    <fieldset class="setQuestion">
                        <button class="btnQuestion">
                            <span class="markQA">Q</span><span class="fontMain">[충전]</span>긱머니 충전방법이 궁금해요
                            <svg viewBox="0 0 20 20" class="iconUnfold">
                                <g>
                                    <rect width="20" height="20"/>
                                    <path d="m4.69,7.88l5.31,5.3,5.31-5.3"/>
                                </g>
                            </svg>
                        </button>
                    </fieldset>
                </li>
                <li class="liQA">
                    <fieldset class="setQuestion">
                        <button class="btnQuestion">
                            <span class="markQA">Q</span><span class="fontMain">[충전]</span>긱머니 충전시, 현금영수증 발급이 되나요?
                            <svg viewBox="0 0 20 20" class="iconUnfold">
                                <g>
                                    <rect width="20" height="20"/>
                                    <path d="m4.69,7.88l5.31,5.3,5.31-5.3"/>
                                </g>
                            </svg>
                        </button>
                    </fieldset>
                </li>
                <li class="liQA">
                    <fieldset class="setQuestion">
                        <button class="btnQuestion">
                            <span class="markQA">Q</span><span class="fontMain">[충전]</span>긱머니 입금기한이 궁금해요
                            <svg viewBox="0 0 20 20" class="iconUnfold">
                                <g>
                                    <rect width="20" height="20"/>
                                    <path d="m4.69,7.88l5.31,5.3,5.31-5.3"/>
                                </g>
                            </svg>
                        </button>
                    </fieldset>
                </li>
                <li class="liQA">
                    <fieldset class="setQuestion">
                        <button class="btnQuestion">
                            <span class="markQA">Q</span><span class="fontMain">[충전]</span>입금하는데 자꾸 오류가 나요
                            <svg viewBox="0 0 20 20" class="iconUnfold">
                                <g>
                                    <rect width="20" height="20"/>
                                    <path d="m4.69,7.88l5.31,5.3,5.31-5.3"/>
                                </g>
                            </svg>
                        </button>
                    </fieldset>
                </li>
                <li class="liQA">
                    <fieldset class="setQuestion">
                        <button class="btnQuestion">
                            <span class="markQA">Q</span><span class="fontMain">[충전]</span>입금까지 했는데, 입금확인 & 충전완료 알림톡이 오지 않아요
                            <svg viewBox="0 0 20 20" class="iconUnfold">
                                <g>
                                    <rect width="20" height="20"/>
                                    <path d="m4.69,7.88l5.31,5.3,5.31-5.3"/>
                                </g>
                            </svg>
                        </button>
                    </fieldset>
                </li>
                <li class="liQA">
                    <fieldset class="setQuestion">
                        <button class="btnQuestion">
                            <span class="markQA">Q</span><span class="fontMain">[사용]</span>긱머니는 어떻게 사용하나요?
                            <svg viewBox="0 0 20 20" class="iconUnfold">
                                <g>
                                    <rect width="20" height="20"/>
                                    <path d="m4.69,7.88l5.31,5.3,5.31-5.3"/>
                                </g>
                            </svg>
                        </button>
                    </fieldset>
                </li>
            </ul>
        </section>
    </div>
</main>
</body>
</html>
