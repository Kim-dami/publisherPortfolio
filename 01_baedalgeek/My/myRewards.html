    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">

<main id="myRewards">
    <header>
        <a href="#" class="linkBack">

                <g>
                    <rect width="20" height="20"/>
                    <path d="m8.66,4.34l-5.66,5.66,5.66,5.66"/>
                    <line x1="3" y1="10" x2="17" y2="10"/>

            </svg>

        <div class="areaWebCopy">

            <div class="logo"><img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/textBDG.png" alt="배달긱"></div>
            <ul class="ulAdvantage">
                <li class="liAdvantage">배달비 0원</li>
                <li class="liAdvantage">최소주문금액 0원</li>

            </ul>
            <div class="areaStore">
                <div class="textStore">앱 다운로드</div>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webAppstore.svg">
                </a>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webGooglestore.svg">
                </a>
            </div>
        </div>

            <ul class="ulRewardsStore">
                <li class="liRewardsStore">
                    <a href="#" class="linkRewardsHistory">
                        <div class="storePhoto">
                            <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/store/1B/고피자 신촌1호점.png" />
                        </div>
                        <div class="storeInfo">
                            <div class="name">고피자 신촌점</div>
                        </div>
                        <svg viewBox="0 0 20 20" class="iconMore">
                            <g>
                                <rect width="20" height="20"/>
                                <path d="m7.82,14.98l5.3-5.3-5.3-5.31"/>
                            </g>
                        </svg>
                        <div class="areaCurrent">
                            <div class="text">현재 리워드</div>
                            <div class="bgProgress">
                                <div class="progress" style="width: 33%;"></div>
                            </div>
                            <div class="number">
                                <span class="current">1</span> / 3
                            </div>
                        </div>
                    </a>
                </li>
                <li class="liRewardsStore">
                    <a href="#" class="linkRewardsHistory">
                        <div class="storePhoto">
                            <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/store/11/hongkongbanjum0410.png" />
                        </div>
                        <div class="storeInfo">
                            <div class="name">홍콩반점0410 </div>
                        </div>
                        <svg viewBox="0 0 20 20" class="iconMore">
                            <g>
                                <rect width="20" height="20"/>
                                <path d="m7.82,14.98l5.3-5.3-5.3-5.31"/>
                            </g>
                        </svg>
                        <div class="areaCurrent">
                            <div class="text">현재 리워드</div>
                            <div class="bgProgress">
                                <div class="progress" style="width: 66%;"></div>
                            </div>
                            <div class="number">

                            </div>
                        </div>

            <h3>서강대학교</h3>
            <ul class="ulRewardsStore">

                        <div class="storePhoto">
                            <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/store/11/hongkongbanjum0410.png" />
                        </div>
                        <div class="storeInfo">
                            <div class="name">홍콩반점0410 </div>
                        </div>
                        <svg viewBox="0 0 20 20" class="iconMore">
                            <g>
                                <rect width="20" height="20"/>
                                <path d="m7.82,14.98l5.3-5.3-5.3-5.31"/>
                            </g>
                        </svg>
                        <div class="areaCurrent">
                            <div class="text">현재 리워드</div>
                            <div class="bgProgress">
                                <div class="progress" style="width: 33%;"></div>

                            </div>

                    </a>

        <section class="sectionRewards">

                <li class="liRewardsStore">
                    <a href="#" class="linkRewardsHistory">
                        <div class="storePhoto">
                            <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/store/1B/블런트.png" />
                        </div>
                        <div class="storeInfo">
                            <div class="name">블런트(BLUNT)</div>
                            <div class="place">연세대학교</div>
                        </div>
                        <svg viewBox="0 0 20 20" class="iconMore">
                            <g>
                                <rect width="20" height="20"/>
                                <path d="m7.82,14.98l5.3-5.3-5.3-5.31"/>
                            </g>
                        </svg>
                        <div class="areaCurrent">
                            <div class="text">현재 리워드</div>
                            <div class="bgProgress">
                                <div class="progress" style="width: 33%;"></div>
                            </div>
                            <div class="number">
                                <span class="current">1</span> / 3
                            </div>
                        </div>
                        <div class="endOfRewards">
                            <span class="blind">리워드 종료</span>

                </li>
