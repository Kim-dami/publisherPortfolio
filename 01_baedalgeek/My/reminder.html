<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>알림</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/component.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/location.css">
    <!-- 페이지별 css 파일 링크 -->
    <link rel="stylesheet" type="text/css" href="../assets/css/my.css">
</head>
<body>
<main id="reminder">
    <header>
        <a href="#" class="linkBack">
            <svg viewBox="0 0 20 20" class="iconBack">
                <g>
                    <rect width="20" height="20"/>
                    <path d="m8.66,4.34l-5.66,5.66,5.66,5.66"/>
                    <line x1="3" y1="10" x2="17" y2="10"/>
                </g>
            </svg>
        </a>
        <h1>환경설정</h1>
    </header>
    <div class="bgContent bgGray">
        <div class="areaWebCopy">
            <div class="copy">배달의 발견, 일상의 변화.</div>
            <div class="logo"><img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/textBDG.png" alt="배달긱"></div>
            <ul class="ulAdvantage">
                <li class="liAdvantage">배달비 0원</li>
                <li class="liAdvantage">최소주문금액 0원</li>
                <li class="liAdvantage">AI 루트시스템 친환경 ESG배달</li>
                <li class="liAdvantage">비대면 안심배달</li>
                <li class="liAdvantage">사전예약정시도착</li>
            </ul>
            <div class="areaStore">
                <div class="textStore">앱 다운로드</div>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webAppstore.svg">
                </a>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webGooglestore.svg">
                </a>
            </div>
        </div>
        <section class="sectionAlarm">
            <div class="areaDatePicker">
                <fieldset class="setDate">
                    <input type="checkbox" name="dateAlarm" id="date-1" class="inputDate" checked>
                    <label for="date-1" class="labelDate">월</label>
                </fieldset>
                <fieldset class="setDate">
                    <input type="checkbox" name="dateAlarm" id="date-2" class="inputDate" checked>
                    <label for="date-2" class="labelDate">화</label>
                </fieldset>
                <fieldset class="setDate">
                    <input type="checkbox" name="dateAlarm" id="date-3" class="inputDate" checked>
                    <label for="date-3" class="labelDate">수</label>
                </fieldset>
                <fieldset class="setDate">
                    <input type="checkbox" name="dateAlarm" id="date-4" class="inputDate" checked>
                    <label for="date-4" class="labelDate">목</label>
                </fieldset>
                <fieldset class="setDate">
                    <input type="checkbox" name="dateAlarm" id="date-5" class="inputDate" checked>
                    <label for="date-5" class="labelDate">금</label>
                </fieldset>
                <fieldset class="setDate">
                    <input type="checkbox" name="dateAlarm" id="date-6" class="inputDate" >
                    <label for="date-6" class="labelDate">토</label>
                </fieldset>
                <fieldset class="setDate">
                    <input type="checkbox" name="dateAlarm" id="date-7" class="inputDate" >
                    <label for="date-7" class="labelDate">일</label>
                </fieldset>
            </div>
            <div class="areaTimePicker">
                <div class="bgTimePicker">
                    <div class="areaSwiper swiperTimePicker">
                        <ul class="ulSwiper swiper-wrapper">
                            <li class="liSwiper swiper-slide active">09</li>
                            <li class="liSwiper swiper-slide">10</li>
                            <li class="liSwiper swiper-slide">11</li>
                            <li class="liSwiper swiper-slide">12</li>
                            <li class="liSwiper swiper-slide">13</li>
                        </ul>
                    </div>
                    <div class="timeSign">:</div>
                    <div class="areaSwiper swiperTimePicker">
                        <ul class="ulSwiper swiper-wrapper">
                            <li class="liSwiper swiper-slide active">00</li>
                            <li class="liSwiper swiper-slide">10</li>
                            <li class="liSwiper swiper-slide">20</li>
                            <li class="liSwiper swiper-slide">30</li>
                            <li class="liSwiper swiper-slide">40</li>
                            <li class="liSwiper swiper-slide">50</li>
                        </ul>
                    </div>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="areaNotice">* 하단 ‘이 시간에 알림 받기’ 버튼까지 눌러야 설정이 완료돼요.</div>
        </section>
    </div>
    <div id="bottomFix">
        <section class="sectionFull">
            <fieldset class="setFull">
                <button class="btnFull bgMain">월, 화, 수, 목, 금 | 14:00</button>
            </fieldset>
        </section>
    </div>
</main>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiperTimePicker', {
        slidesPerView: "auto",
        direction: "vertical",
        centeredSlides: true,
        on: {
        }
    });
</script>
</body>
</html>
