<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>닉네임 변경</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/component.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/location.css">
    <!-- 페이지별 css 파일 링크 -->
    <link rel="stylesheet" type="text/css" href="../assets/css/my.css">
</head>
<body>
<main id="myChangeable">
    <header>
        <a href="#" class="linkBack">
            <svg viewBox="0 0 20 20" class="iconBack">
                <g>
                    <rect width="20" height="20"/>
                    <path d="m8.66,4.34l-5.66,5.66,5.66,5.66"/>
                    <line x1="3" y1="10" x2="17" y2="10"/>
                </g>
            </svg>
        </a>
        <h1>닉네임 변경</h1>
    </header>
    <div class="bgContent bgWhite">
        <div class="areaWebCopy">
            <div class="copy">배달의 발견, 일상의 변화.</div>
            <div class="logo"><img src="https://d28cs9jl94n3og.cloudfront.net/baedalgeek/icon/textBDG.png" alt="배달긱"></div>
            <ul class="ulAdvantage">
                <li class="liAdvantage">배달비 0원</li>
                <li class="liAdvantage">최소주문금액 0원</li>
                <li class="liAdvantage">AI 루트시스템 친환경 ESG배달</li>
                <li class="liAdvantage">비대면 안심배달</li>
                <li class="liAdvantage">사전예약정시도착</li>
            </ul>
            <div class="areaStore">
                <div class="textStore">앱 다운로드</div>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webAppstore.svg">
                </a>
                <a href="#" target="_blank" class="linkStore">
                    <img src="https://baedalgeek.s3.ap-northeast-2.amazonaws.com/landing/webLanding/wSvg/webGooglestore.svg">
                </a>
            </div>
        </div>
        <section class="sectionNickname">
            <h3>새로운 닉네임을 입력해주세요</h3>
            <fieldset class="setBorder error"><!-- 유효하지 않을 경우 error 클래스 추가 -->
                <input type="text" class="inputBorder" id="loginID" required="required" />
                <label for="loginID" class="placeholderBorder">우쭈쭈</label>
                <div class="errorMessage">닉네임을 2자 ~ 10자 입력해주세요</div>
            </fieldset>
        </section>
        <section class="sectionCertification">
            <h3>새로운 휴대폰번호를 입력해주세요</h3>
            <fieldset class="setBorder error"><!-- 유효하지 않을 경우 error 클래스 추가 -->
                <input type="tel" class="inputBorder" id="phoneNumber" autocomplete="off" required="required" />
                <label for="phoneNumber" class="placeholderBorder">01012345678</label>
                <button class="btnCertification borderMain fontMain" disabled="disabled" >인증번호 발송</button>
                <div class="errorMessage">휴대폰번호를 정확히 입력해주세요</div>
            </fieldset>
            <fieldset class="setBorder">
                <input type="number" class="inputBorder" id="certificationNumber" autocomplete="off" required="required" />
                <label for="certificationNumber" class="placeholderBorder">인증번호 입력</label>
            </fieldset>
        </section>
        <section class="sectionNewPassword">
            <h3>현재 비밀번호</h3>
            <fieldset class="setBorder error"><!-- 유효하지 않을 경우 error 클래스 추가 -->
                <input type="password" class="inputBorder" id="password" autocomplete="off" required="required" />
                <label for="password" class="placeholderBorder">현재 비밀번호</span></label>
                <div class="errorMessage">현재 비밀번호를 확인해주세요</div>
            </fieldset>
            <h3>새 비밀번호</h3>
            <fieldset class="setBorder error"><!-- 유효하지 않을 경우 error 클래스 추가 -->
                <input type="password" class="inputBorder" id="newPassword" autocomplete="off" required="required" />
                <label for="newPassword" class="placeholderBorder">새 비밀번호 <span class="subPlaceholder">영문 + 숫자 (8자 ~ 16자)</span></label>
                <div class="errorMessage">8자 이상 16자 이하, 영문/숫자를 조합해주세요(특수문자는 공백제외 입력가능)</div>
            </fieldset>
            <fieldset class="setBorder error"><!-- 유효하지 않을 경우 error 클래스 추가 -->
                <input type="password" class="inputBorder" id="newPasswordCertification" autocomplete="off" required="required" />
                <label for="newPasswordCertification" class="placeholderBorder">새 비밀번호 확인</label>
                <div class="errorMessage">비밀번호가 일치하지 않습니다</div>
            </fieldset>
        </section>
    </div>
    <div id="bottomFix">
        <section class="sectionFull">
            <fieldset class="setFull">
                <button class="btnFull bgDisable fontDisable hidden">변경하기</button><!-- 비활성화 -->
                <button class="btnFull bgMain">변경하기</button><!-- 활성화 -->
            </fieldset>
        </section>
    </div>
</main>
</body>
</html>
